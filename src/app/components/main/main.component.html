<div class="flex p-10 justify-center h-96">
  <div class="flex flex-col justify-between bg-gray-200 w-4/12 h-4/12 rounded-lg shadow-xl">
    <h1 class="flex justify-between items-center px-10 pt-10 pb-6 quote-text font-bold text-2xl">
      {{quote.quoteText}}
    </h1>
    <h2 class="quote-author flex justify-end pr-5">{{quote.quoteAuthor}}</h2>
    <div class="flex justify-center pb-5">
      <button class="bg-orange-400 text-xl w-1/4 rounded-lg hover:bg-orange-500 w-1/3" (click)="getQuote()">New quote</button>
    </div>
  </div>
</div>
